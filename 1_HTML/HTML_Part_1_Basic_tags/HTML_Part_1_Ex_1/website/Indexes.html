<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Gedeon Niyongabo" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <title>Working with Images</title>
    </head>
    <body>
        <h1>Image examples</h1>
        <section>
            <h2>The img tag</h2>
            <article>
                <h3>Hotlinking</h3>
                <p>
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Milky_Way_Night_Sky_Black_Rock_Desert_Nevada.jpg/500px-Milky_Way_Night_Sky_Black_Rock_Desert_Nevada.jpg"
                        alt="Night Sky"
                        title="Picture of the night sky"
                        width="343"
                        height="480" />
                </p>
                <p>Image of a night sky from wikipedia</p>
                <article>
                    <h3>Relative path</h3>
                    <figure>
                        <figure>
                            <img
                                src="pexels-pixabay-416160.jpg"
                                alt="Happy cat"
                                title="Happy cat"
                                width="427"
                                height="640" />
                            <figcaption>Image of happy cat</figcaption>
                        </figure>
                    </figure>
                </article>
            </article>
        </section>
        <section>
            <h2>SVG Images</h2>
            <svg width="100" height="100">
                <rect x="30" y="30" height="30" width="30" fill="magenta"></rect>
                <circle cx="60" cy="60" r="15" fill="green" />
            </svg>
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="50" fill="yellow"s/>
                <circle cx="30" cy="30" r="5" fill="black" />
                <circle cx="60" cy="30" r="5" fill="black" /> 
                <polygon points="45,50 40,55 45,60" />
                <polygon points="20,70 25,80 65,80 70,70" />
            
            </svg>
        </section>

        <p></p>
    </body>
</html>
