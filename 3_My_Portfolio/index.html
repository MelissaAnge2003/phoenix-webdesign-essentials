<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Example</title>
</head>
<body>
    
        <!-- Downward triangle -->
        <svg height="20" width="30">
            <polygon points="0,0 30,0 15,20" fill="red"></polygon>
        </svg>
        <p>Yeahh That's me!</p>

        <!-- Circle with avatar inside -->
        <svg height="200" width="200">
            <!-- Circle -->
            <circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none"></circle>
            
            <!-- Embed avatar image inside circle -->
            <image href="avataaars (1).svg" x="10" y="10" height="180" width="180" />
        </svg>

    
</body>
</html>
